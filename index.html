<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="src/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,600;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/6ece6f2fd5.js" crossorigin="anonymous">

    </script>
</head>

<body>
    <div class="container">
        <div class="weather-app">










            </form>

            <form class="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Enter your city here.." class="form-control shadow-sm"
                            autofocus="on" id="search-city-input" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="search" class="form-control btn btn-primary shadow-sm" />

                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            current
                        </button>
                    </div>


            </form>

            <div class=" row">

                <div class="col-9">
                    <h1>
                        <span class="your-city"> </span>

                    </h1>
                </div>
                <div class="col-3">
                    <span class="country">Ukraine</span>
                </div>



                <div class="col-sm">
                    <ul>
                        <li id="today">
                            Monday 15:00
                        </li>

                        <li id="description">

                        </li>
                    </ul>
                </div>




                <div class="col">

                    <span class="temperature" id="temperature">19</span>
                    <span class="degree"><a href="#" id="celsius-link">
                            °C </a>
                        |<a href="#" id="fahrenheit-link"> °F</a>
                    </span>
                </div>
                <div class="col-sm">
                    <div class="clearfix"><i class="fa-solid fa-sun sun-icon float-left"></i>



                    </div>
                </div>


                <div class=" col-sm">
                    <div class="aditional">
                        <ul>

                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                Wind: <span id="wind"></span> km/h
                            </li>
                        </ul>
                    </div>


                </div>



            </div>

            <div class="next_weather">
                the next 5 days in Kyiv
            </div>

            <div class="row">
                <div class="col">
                    <div class="card-next">
                        <div class="card-body">
                            <h5 class="nextday-title">Tuesday</h5>
                            <p class="card-text">
                                -1°C
                            </p>
                            </br>
                            <i class="fa-solid fa-sun sun-icon2"></i>

                        </div>
                    </div>
                </div>
                <div class="col">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="nextday-title">Wednesday</h5>
                            <p class="card-text">
                                21°C

                            </p>
                            </br>
                            <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="nextday-title">Thursday</h5>
                            <p class="card-text">
                                23°C

                            </p>
                            </br>
                            <i class="fa-solid fa-cloud-sun-rain sun-rain-icon"></i>

                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="nextday-title">Friday</h5>
                            <p class="card-text">
                                20°C
                            </p>
                            </br>
                            <i class="fa-solid fa-cloud-showers-heavy cloud-icon"></i>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-body">

                            <h5 class="nextday-title">Saturday</h5>
                            <p class="card-text">
                                19°C
                            </p>
                            </br>
                            <i class="fa-solid fa-cloud-showers-heavy cloud-icon"></i>
                            </p>

                        </div>
                    </div>

                    </p>

                    </form>
                </div>





            </div>

            <span class="creator"> created by Mariia Slovinska and <a class="gitHub"
                    href="https://github.com/slovinskamary/my-awesome-app.git" target="_blank">open-sourced on
                    GitHub</a></span>

        </div>

    </div>
    <script src="javascript/js.js"></script>
</body>

</html>
